<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo Financeiro</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; padding: 20px; }
        h1 { color: #3D3D6A; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 1100px; margin: auto; }
        .btn-container { margin-bottom: 20px; }
        .btn { padding: 10px 15px; margin-right: 10px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn.active { background-color: #3D3D6A; color: white; }
        .btn.inactive { background-color: #dce4f4; color: #3D3D6A; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f0f0f0; }
        .hidden { display: none; }
        .filter-section { margin-bottom: 20px; }
        .filter-section input, .filter-section select { padding: 5px; margin-right: 10px; }
        .menu-link { display: inline-block; margin-top: 20px; text-decoration: none; padding: 10px 20px; background: #3D3D6A; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resumo Financeiro</h1>

        <div class="filter-section">
            <form method="get">
                <input type="text" name="cliente" placeholder="Buscar por cliente">
                <input type="text" name="produto" placeholder="Buscar por produto">
                <input type="date" name="data_inicio">
                <input type="date" name="data_fim">
                <button type="submit">Filtrar</button>
            </form>
        </div>

        <div class="btn-container">
            <button class="btn active" onclick="mostrarTabela('faturamento')">Faturamento</button>
            <button class="btn inactive" onclick="mostrarTabela('custos')">Custos</button>
            <button class="btn inactive" onclick="mostrarTabela('resultado')">Resultado</button>
            <a href="?tipo=faturamento" class="btn inactive">Exportar Faturamento CSV</a>
            <a href="?tipo=custos" class="btn inactive">Exportar Custos CSV</a>
            <a href="?tipo=resultado" class="btn inactive">Exportar Resultado CSV</a>
        </div>

        <div id="tabela_faturamento">{{ tabela_faturamento|safe }}</div>
        <div id="tabela_custos" class="hidden">{{ tabela_custos|safe }}</div>
        <div id="tabela_resultado" class="hidden">{{ tabela_resultado|safe }}</div>

        <a href="/" class="menu-link">Voltar ao Menu</a>
    </div>

    <script>
        function mostrarTabela(tipo) {
            document.getElementById('tabela_faturamento').classList.add('hidden');
            document.getElementById('tabela_custos').classList.add('hidden');
            document.getElementById('tabela_resultado').classList.add('hidden');

            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.btn').forEach(btn => btn.classList.add('inactive'));

            document.getElementById(`tabela_${tipo}`).classList.remove('hidden');
            event.target.classList.add('active');
            event.target.classList.remove('inactive');
        }
    </script>
</body>
</html>
