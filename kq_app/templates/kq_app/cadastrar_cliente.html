<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente - Sistema KQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3D3D6A;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            background-color: #3D3D6A;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            text-align: center;
            margin: 5px 0;
        }
        .button:hover {
            background-color: #2D2D4A;
        }
        .success-message {
            color: green;
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Cadastrar Cliente</h1>
</header>

<div class="container">
    {% if success_message %}
    <div class="success-message">{{ success_message }}</div>
    {% endif %}
    
    <form action="{% url 'cadastrar_cliente' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="form-group">
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>
        </div>

        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
        </div>

        <div class="form-group">
            <label for="endereco_completo">Endereço Completo:</label>
            <input type="text" id="endereco_completo" name="endereco_completo" required>
        </div>

        <div class="form-group">
            <label for="lead">Como chegou até nós:</label>
            <select id="lead" name="lead">
                <option value="naoinformado">Não Informado</option>
                <option value="indicacao">Indicação</option>
                <option value="instagram">Instagram</option>
                <option value="anuncio">Anúncio</option>
                <option value="recorrente">Recorrente</option>
            </select>
        </div>

        <button type="submit" class="button">Cadastrar</button>
        <a href="{% url 'home' %}" class="button" style="background-color: #e67e22;">Menu</a>
    </form>
</div>

</body>
</html>
