<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos - Sistema KQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3D3D6A;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            background-color: #3D3D6A;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2D2D4A;
        }
        .button-center {
            display: block;
            margin: 20px auto; /* Centraliza o botão */
            width: fit-content; /* Ajusta a largura do botão ao conteúdo */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<header>
    <h1>Gerenciar Produtos</h1>
</header>

<div class="container">
    <form action="{% url 'gerenciar_produtos' %}" method="POST">  <!-- URL onde o formulário será enviado -->
        {% csrf_token %}  <!-- Proteção CSRF -->

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" required placeholder="Informe o tipo do produto">
        </div>

        <div class="form-group">
            <label for="material">Material:</label>
            <input type="text" id="material" name="material" required placeholder="Informe o material do produto">
        </div>

        <div class="form-group">
            <label for="rendimento">Rendimento:</label>
            <input type="number" step="0.01" id="rendimento" name="rendimento" required placeholder="Informe o rendimento">
        </div>

        <button type="submit" class="button">Cadastrar Produto</button>
    </form>

    <button class="button button-center" onclick="window.location.href='{% url 'home' %}'">Voltar para Home</button>  <!-- Botão de Voltar para Home --> 

    <h2>Produtos Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Material</th>
                <th>Rendimento</th>
                <th>Ações</th>  <!-- Coluna para ações -->
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}  <!-- Lista de produtos registrados -->
                <tr>
                    <td>{{ produto.id }}</td>
                    <td>{{ produto.tipo }}</td>
                    <td>{{ produto.material }}</td>
                    <td>{{ produto.rendimento }}</td>
                    <td>
                        <form action="{% url 'excluir_produto' produto.id %}" method="POST" style="display:inline;">  <!-- Formulário para excluir o produto -->
                            {% csrf_token %}
                            <button type="submit" class="button" style="background-color: #c0392b;">Excluir</button>  <!-- Botão de excluir -->
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
